<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main class="main">
      <section class="first-screen">
        <div class="first-screen__image">
          <div class="search">
            <h2 class="search__title">Let's cook</h2>
            <form class="search__form">
              <input
                type="text"
                class="btn search__field"
                placeholder="Type a meal..."
              />

              <button class="btn search__btn">
                <span class="search__icon"></span>Search
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="recepes" style="display: none">
        <div class="recepes__list"></div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
